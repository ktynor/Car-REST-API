<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Add Car</title>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Simple Car REST API with Thymeleaf and Bootstrap</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a th:href="@{/index}">Home</a></li>
      <li><a th:href="@{/all-cars}">All cars</a></li>
      <li class="active"><a th:href="@{/add-car}">Add a new car</a></li>
      <li><a href="#"></a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <h2>Add a new car</h2>
  <div>
    <form th:action="@{/add-car}" th:object="${newCar}" method="post">
      <table>

        <tr>
          <td style="padding: 25px 50px 25px 25px;">Make</td>
          <td><input type="text" name="make"/></td>
        </tr>
        <tr>
          <td style="padding: 25px 50px 25px 25px;">Model</td>
          <td><input type="text" name="model"/></td>
        </tr>

      </table>
      <div style="padding: 25px 25px 25px 25px;">
        <input type="submit" value="Submit"/>

      </div>
    </form>
  </div>

</div>

</body>
</html>
