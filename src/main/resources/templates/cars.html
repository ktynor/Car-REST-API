<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>CAR</title>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Simple Car REST API with Thymeleaf and Bootstrap</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/index}">Home</a></li>
            <li class="active"><a th:href="@{/all-cars}">All cars</a></li>
            <li><a th:href="@{/add-car}">Add a new car</a></li>
            <li><a href="#"></a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>All cars</h1>

    <div>
        <a th:href="@{/add-car}">
            <button>Add a new car</button>
        </a>
    </div>
    <h2>Available cars:</h2>
    <p>View, update or remove a car:</p>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Make</th>
            <th>Model</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getId}"></td>
            <td th:text="${car.getMake}"></td>
            <td th:text="${car.getModel}"></td>
            <td><a th:href="@{/update-car/{id}(id=${car.getId()})}" th:method="post">
                <button>Update car</button>
            </a></td>
            <td>
                <form action="#" th:action="@{'/delete/{id}'(id=${car.getId()})}" th:method="delete">
                    <input type="hidden" name="delete" value="delete"/>
                    <button type="submit" id="submitButton"> Remove</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
